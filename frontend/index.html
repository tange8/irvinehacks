<!DOCTYPE html>
<!--
index.html works in conjunction with main.jsx to render your React application in the browser.
It served as an html document that dynamically inserts React code from your application.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- website icon that appears at the top of the browser tab -->
    <link rel="icon" type="image/png" href="/icons/favicon.png" />
    <!-- information abt the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page name that appears next to the icon -->
    <title>PrepPal</title>
  </head>

  <body>
    <!-- root file -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
